<!DOCTYPE html>
<html>

<body>

  <div id="demo1">  </div> 

<script>
function calculate(a, b) {
  const add = a + b;
  const subtract = a - b;
  const multiply = a * b;
  const divide = a / b;

  return [add, subtract, multiply, divide];
}

const [add, subtract, multiply, divide] = calculate(4, 7);
document.getElementById("demo1").innerHTML =  add ;
 


</script>

</body>
</html>
